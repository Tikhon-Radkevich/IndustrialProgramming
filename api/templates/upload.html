<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>File Upload</h1>
    <form action="/uploadfile/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv, .txt, .pdf">
        <input type="submit" value="Upload File">
    </form>
</body>
</html>
