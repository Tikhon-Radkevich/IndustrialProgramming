<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">
<script src="/static/download_file.js"></script>
<script src="/static/upload_file.js"></script>

<h1 style="text-align: center;">File Upload and Download</h1>

<!-- Upload Form -->
<form id="uploadForm" action="/uploadfile/" method="post" enctype="multipart/form-data" style="margin-bottom: 30px;">
    <label for="useCustomLibs" style="margin-right: 10px;">Use Custom Libs</label>
    <input type="checkbox" id="useCustomLibs" name="customLibs" value="true">

    <br>

    <label for="file" style="display: block; margin-top: 10px;">Choose file</label>
    <input type="file" name="file" id="file" accept=".json, .xml">

    <br>

    <label for="fileOption" style="display: block; margin-top: 10px;">Choose file option:</label>
    <select id="fileOption" style="margin-bottom: 10px;">
        <option value="none">no option</option>
        <option value="unzip">Unzip</option>
        <option value="decrypt">Decrypt</option>
        <option value="unzip-decrypt">Unzip -> Decrypt</option>
        <option value="decrypt-unzip">Decrypt -> Unzip</option>
    </select>

    <br>

    <label for="keyInput" style="display: block; margin-top: 10px;">Enter key:</label>
    <input type="text" id="keyInput" name="textInput" style="margin-bottom: 10px;">

    <br>

    <input type="button" value="Confirm" onclick="uploadFile()"
           style="background-color: #4CAF50; color: white; padding: 10px; cursor: pointer;">
</form>

<!-- Download Form -->
<form id="downloadForm" action="/download/" method="post" enctype="multipart/form-data">
    <label for="fileName" style="display: block; margin-top: 10px;">Type File Name</label>
    <input type="text" id="fileName" name="textInput" style="margin-bottom: 10px;">

    <br>

    <label for="fileFormat" style="display: block; margin-top: 10px;">Choose File Format:</label>
    <select id="fileFormat" style="margin-bottom: 10px;">
        <option value=".json">JSON</option>
        <option value=".xml">XML</option>
    </select>

    <br>

    <label for="saveFileOption" style="display: block; margin-top: 10px;">Choose file option:</label>
    <select id="saveFileOption" style="margin-bottom: 10px;">
        <option value="none">no option</option>
        <option value="zip">ZIP</option>
        <option value="encrypt">Encrypt</option>
        <option value="zip-encrypt">ZIP -> Encrypt</option>
        <option value="encrypt-zip">Encrypt -> ZIP</option>
    </select>

    <br>

    <input type="button" value="Confirm" onclick="downloadFile()"
           style="background-color: #008CBA; color: white; padding: 10px; cursor: pointer;">
</form>

<!-- Message Display -->
<div id="messageDiv" style="margin-top: 20px; font-weight: bold;"></div>

</body>
</html>
